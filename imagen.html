<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Galeria con lightbox</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
	<h1>Galeria de Fotos con Efecto Lightbox</h1>
	<p>Haz clic en una imagen para ampliarla</p>
</header>

<section class="galeria">
	<img src="css/media/uma.jpg" alt="imagen1">
	<img src="css/media/negro.png" alt="imagen2">
	<img src="css/media/Perro.jpg" alt="imagen3">
	<img src="css/media/ogurizila.jpg" alt="imagen4">
	<img src="css/media/furro.jpg" alt="imagen5">
	<img src="css/media/wa.png" alt="imagen6">

</section>

<div id="lightbox" class="lightbox">
	<span class="cerrar">&times;</span>
	<img class="lightbox" id="imagen-ampliada">
	<div id="caption"></div>
</div>

<script src="java/scripts.js"></script>
</body>
</html>
